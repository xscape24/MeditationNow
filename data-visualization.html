<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meditation Through History</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script> <!-- For visualization -->
</head>
<body>
    <nav>
        <button class="button" onclick="location.href='index.html'">Home</button>
        <button class="button" onclick="location.href='about.html'">About Me</button>
        <button class="button" onclick="location.href='contact.html'">Contact Info</button>
        <button class="button" onclick="location.href='interactive.html'">Interactive Meditation</button>
    </nav>

    <header>
        <h1 class="main-title">Meditation Through History</h1>
        <p>Explore the journey of meditation from its ancient roots to its rise in modern-day popularity.</p>
    </header>

    <div class="container">
        <!-- Timeline Chart Container -->
        <canvas id="meditationTimeline" width="800" height="400"></canvas>
        
      <div class="filter-section">
    <label for="eraFilter" class="filter-label">Filter by Era:</label>
    <select id="eraFilter" class="filter-dropdown" onchange="updateTimeline()"> <!-- Changed this to trigger updateTimeline -->
        <option value="ancient">Ancient</option>
        <option value="medieval">Medieval</option>
        <option value="modern">Modern</option>
    </select>
</div>
        
        <!-- Description Section for Details on Demand -->
        <div id="detailSection" class="third-color">
            <h3 id="eraTitle">Select a point on the timeline for details</h3>
            <p id="eraDescription"></p>
        </div>
    </div>

    <footer>
        <p>&copy; 2024 Meditation Now. All Rights Reserved.</p>
    </footer>

    <script src="data-visualization.js"></script>
</body>
</html>
